<!-- contact us start-->
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-us-content p-4">
                    <h5>Skontaktuj się z nami</h5>
                    <h1 class="pt-3">Masz pytania?</h1>
                    <p class="pt-3 pb-5">Odpowiadamy chętnie na pytania. <br> Jesteśmy z Wami 24/7!</p>
                </div>
            </div>
            <div class="col-md-6">
                    <form action="#">
                        <fieldset class="p-4">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-6 py-2">
                                        <input type="text" placeholder="Imię*" class="form-control" required>
                                    </div>
                                    <div class="col-lg-6 pt-2">
                                        <input type="email" placeholder="E-mail*" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <select name="" id="" class="form-control w-100">
                                <option value="1">Wybierz kategorię</option>
                                <option value="1">Rezerwacja</option>
                                <option value="1">Konto użytkownika</option>
                                <option value="1">Inne</option>
                            </select>
                            <textarea name="message" id=""  placeholder="Treść wiadomości*" class="border w-100 p-3 mt-3 mt-lg-4"></textarea>
                            <div class="btn-grounp">
                                <button type="submit" class="btn btn-primary mt-2 float-right">Wyślij</button>
                            </div>
                        </fieldset>
                    </form>
            </div>
        </div>
    </div>
</section>
